type Verse @model @auth(rules: [{allow: public, operations: [read]}, {allow: private}]) {
  id: ID!
  songID: ID! @index(name: "bySong")
  position: Int
  text: String
  editor: String
  editorJSID: String
  editorJSType: String
}

type Song @model @auth(rules: [{allow: public, operations: [read]}, {allow: private}]) {
  id: ID!
  title: String!
  editor: String
  Verses: [Verse] @hasMany(indexName: "bySong", fields: ["id"])
  originalAuthor: String
}
 